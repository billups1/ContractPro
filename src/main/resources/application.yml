
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:contractPro;DB_CLOSE_DELAY=-1
    username: sa
    password:
    sql-script-encoding: utf-8

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update #update #create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB

  security:
    user:
      name: test
      password: 1234

logging:
  level:
    com.example.log: debug

file:
  path: C:/workspace/lessonReserve/upload/

payment:
  iamport:
    apiKey: ${iamport.apiKey}
    secretKey: ${iamport.apiSecret}



